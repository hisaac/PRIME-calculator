<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Calculate!</h1>
    <form id="calcContainer">
      <p>
        <label for="firstValue">First Value:</label>
        <input type="number" id="firstValue" name="firstValue" value="0" required autofocus/>
      </p>

      <p>
        <label for="secondValue">Second Value:</label>
        <input type="number" id="secondValue" name="secondValue" value ="0" required/>
      </p>

      <p><input type="submit" value="CALCULATE" class="addPartButton"/></p>

      <div id="result"></div>

    </form>
  </body>
</html>
